<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #3c3836;
		}

		#game-board {
			display: grid;
			grid-template-columns: repeat(9, 100px);
			grid-template-rows: repeat(9, 100px);
		}

		.square {
			width: 100px;
			height: 100px;
			display: flex;
			/* Use flexbox */
			justify-content: center;
			/* Center horizontally */
			align-items: center;
			/* Center vertically */
			position: relative;
		}


		/* Add keyframes for animation */
		@keyframes movePawnAnimation {
			from {
				transform: translateY(-50px);
				opacity: 0;
			}

			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		/* Apply animation to the pawn class */
		.pawn {
			width: 70%;
			height: 70%;
			background-color: #d5c4a1;
			cursor: pointer;
			animation: movePawnAnimation 0.3s ease;
		}

		.disabled {
			visibility: hidden;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		@keyframes fadeOut {
			from {
				opacity: 1;
			}

			to {
				opacity: 0;
			}
		}

		.possible-move {
			background-color: #928375 !important;
			animation: fadeIn 0.1s ease forwards, fadeOut 0.5s ease forwards 1s;
		}
	</style>
	<title>game-board</title>
</head>

<body>
	<div id="game-board"></div>

</body>
<script src="script.js"></script>
</body>

</html>
